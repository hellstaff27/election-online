{% extends 'base_2.html' %}

{% block title %}
	Подтверждение e-mail - {{ block.super }}
{% endblock %}

{% block content %}
				<article class="mt-3 col-xl-4 col-lg-4 col-md-6 col-sm-8 col-12">
					<h2 class="head text-center">Подтверждение e-mail'а</h2>
					{% if answer %}
					<h3 class="ualert-danger mt-3">{{ answer }}</h3>
					{% endif %}
					<form method="POST" action="{% url 'users:check_email_url' %}" class="form-group">
						{% csrf_token %}
						{% for field in form %}
						<label for="id_{{ field.name }}" class="mt-3">{{ field.label }}:</label>
						{{ field.error }}
						{{ field }}
						{% endfor %}
						<button type="submit" class="btn btn-primary mt-3 btn-block">Подтвердить</button>
					</form>
				</article>
{% endblock %}
